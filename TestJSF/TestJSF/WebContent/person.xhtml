<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="personsForm">
		<p:dataTable var="person" value="#{simpleJSF.persons}">
			<p:column headerText="Id">
				<h:outputText value="#{person.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{person.name}" />
			</p:column>
			<p:column headerText="Country">
				<h:outputText value="#{person.country}" />
			</p:column>
		</p:dataTable>
		<p:commandButton id="createButton" icon="ui-icon-plus" value="Create"
			actionListener="#{simpleJSF.prepareCreate}" update="personCreateForm"
			oncomplete="PF('personCreateDialog').show()" />
	</h:form>
	
	<ui:include src="create.xhtml">
	</ui:include>
	
</h:body>
</html>
